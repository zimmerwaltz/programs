<head>

    <style>
        
        body{
            font-size: 1.8em;
            letter-spacing: 1px;
        }
        
        .nav>li>a{
            padding: 25px 20px;
        }
        
        .nav-pills>li.active>a{

<body>
  
    <div class="container-fluid">
        <div class="col-sm-2">
            <ul class="nav nav-pills nav-stacked" role="tablist">

        <div class="col-sm-10">

                 <div role="tabpanel" class="tab-pane active" id="enrollment">
                    <ul class="nav nav-pills nav-justified">
                      <li role="presentation"><a href="#">Home</a></li>
                      <li role="presentation"><a href="#">Profile</a></li>
                      <li role="presentation"><a href="#">Messages</a></li>
                      <li role="presentation"><a href="#">Contacts</a></li>
                    </ul> <!-- nav stacked-->
                 </div><!--tab panel-->
                 
                 <div role="tabpanel" class="tab-pane" id="settings">
                    <ul class="nav nav-pills nav-justified">
                      <li role="presentation"><a href="#">Account</a></li>
                      <li role="presentation"><a href="#">Payments</a></li>
                      <li role="presentation"><a href="#">Privacy</a></li>
                      <li role="presentation"><a href="#">Friends</a></li>
                    </ul> <!-- nav stacked-->
                 </div><!--tab panel-->
                 
            </div><!-- tab content-->
        </div><!-- col-sm-10-->
    </div><!-- container fluid-->

</body>
